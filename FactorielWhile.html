<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var nombre= Number(prompt('saisi un nombre'));
        

        while(nombre < 0 || nombre > 20 || isNaN(nombre) || nombre==''){
            if(nombre < 0)
            {
                alert('nombre négatif');
            }
            else if(isNaN(nombre)){
                alert("Vous n'avez pas un nombre");
            }
            else if(nombre > 20)
            {
                alert('Nombre supererieur à 20');
            }
            else if(nombre=='')
            {
                alert("Vous n'avez rien saisi");
            }

            nombre=prompt('Veuillez resaisir le nombre');
        }
  
        var sortie=1;   
                                                    //  Meilleure méthode pour le factoriel
        for(var i=1; i<=nombre; i++){
            sortie *=i;
        }
   
        alert(sortie);
    </script>
</body>
</html>
