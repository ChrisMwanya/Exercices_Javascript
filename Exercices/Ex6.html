<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 6</title>
</head>
<body>
    <script>
          alert("Valeur compris entre 10 et 20");
            var val;
                 // test  val
            do{
                val=prompt("Veuillez saisir un nombre compris entre 10 et 20");

                if(val=="")
                {
                    alert('Veuillez saisir une valeur dans le champ')
                }               
                else if(isNaN(val))
                {
                    alert("Vous n'avez pas saisi une valeur numerique")
                }
            } 
            while (val==""|| isNaN(val));       

            

            while(val < 10 || val > 20 )
            {
                
                if(val < 10)
                {
                    alert("Plus grand");
                }
                else if(val > 20)
                {
                    alert("Plus petit")
                }  

                val=prompt("Veuillez saisir un nombre compris entre 10 et 20");
            }
            alert("Correct!")

           
    </script>
</body>
</html>
