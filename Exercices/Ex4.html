<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 4</title>
  </head>
  <body>
    <script>
      // Ecrire un programme JavaScript qui demande un nombre à
      // l’utilisateur, puis qui calcule et affiche le carré de ce nombre.
      alert("Carré d'un nombre");

      // test  val
      do {
        val = prompt("Choississez la première valeur");

        if (val == "") {
          alert("Veuillez saisir une valeur dans le champ");
        } else if (isNaN(val)) {
          alert("Vous n'avez pas saisi une valeur numerique");
        }
      } while (val == "" || isNaN(val));

      var carre = Math.pow(val, 2);
      alert(carre);
    </script>
  </body>
</html>
