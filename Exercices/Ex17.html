<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 17</title>
</head>
<body>
    <script>
        // Une compagnie d'assurance automobile propose à ses clients quatre familles de tarifs identifiables par une couleur, du
        // moins au plus onéreux : tarifs bleu, vert, orange et rouge.
        // Le tarif dépend de la situation du conducteur :
        // ● un conducteur de moins de 25 ans et titu!aire du permis depuis moins de deux ans, se voit attribuer le tarif rouge,
        // si toutefois il n'a jamais été responsable d'accident. Sinon, la compagnie refuse de l'assurer.
        // ● un conducteur de moins de 25 ans et titulaire du permis depuis plus de deux ans, ou de plus de 25 ans mais
        // titulaire depuis moins de deux ans a le droit au tarif orange s'il n'a jamais provoqué d'accident, au tarif rouge pour
        // un accident, sinon il est refusé (pour deux accidents ou plus)
        // ● un conducteur de plus de 25 ans titulaire du permis depuis plus de deux ans bénéficie du tarif vert s'il n'est à
        // l'origine d'aucun accident et du tarif orange pour un accident, du tarif rouge pour deux accidents, et refusé au-delà
        // permis. De plus, pour encourager la fidélité des clients acceptés, la compagnie propose un contrat de la couleur
        // immédiatement la plus avantageuse s'il est entré dans la maison depuis plus d'un an.
        // Ecrire un programme permettant de saisir les données nécessaires et de traiter ce problème. Avant de se lancer à corps
        // perdu dans cet exercice, on pourra réfléchir un peu et s'apercevoir qu'il est plus simple qu'il en a l'air (cela s'appelle faire
        // une analyse !)

        var age, temps, nbrAccident;
        // test age
        do {
            age = prompt("Veuillez saisir votre age");

            if (age < 0) {
                alert("Valeur négative")
            } else if (age == "") {
                alert("Champ vide");
            }else if (isNaN(age)) {
                alert("N'est pas un nombre")
            }

        } while (age < 0 || age == "" || isNaN(age));

        // test temps
        do {
            temps = prompt("Vous avez votre permis depuis combien de temps?");

            if (temps < 0) {
                alert("Valeur négative")
            } else if (temps == "") {
                alert("Champ vide");
            }else if (isNaN(temps)) {
                alert("N'est pas un nombre")
            }

        } while (temps < 0 || temps == "" || isNaN(temps));

        // test nbrAccident
        do {
            nbrAccident = prompt("Vous avez eu à jour ?");

            if (nbrAccident < 0) {
                alert("Valeur négative")
            } else if (nbrAccident == "") {
                alert("Champ vide");
            }else if (isNaN(nbrAccident)) {
                alert("N'est pas un nombre")
            }

        } while (nbrAccident < 0 || nbrAccident == "" || isNaN(nbrAccident));
    </script>

    
</body>
</html>
