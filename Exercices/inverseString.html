<body>
    <script>

        function reverse(valeur){            
            var rev = " ";
            var sign = 1; 
            if (valeur < 0)
            {
                sign= -1
                valeur*=(-1)
            }
            var n = valeur.toString();
            for (let i = n.length-1; i >= 0; i--) {
                rev += n[i]                
            }
        
            return Number(rev*sign);
        }


        console.log(reverse(56))
    </script>
